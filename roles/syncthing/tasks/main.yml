- name: add syncthing ppa key
  become: yes
  apt_key:
    url:   https://syncthing.net/release-key.txt
    state: present
- name: add syncthing repo
  become: yes
  apt_repository:
    repo: deb https://apt.syncthing.net/ syncthing stable
    state: present
    filename: syncthing
- name: install syncthing
  become: yes
  apt:
    name: syncthing
    update_cache: yes
- name: add syncthing to autostart
  shell: mkdir -p ~/.config/autostart && ln -sf /usr/share/applications/syncthing-start.desktop ~/.config/autostart/syncthing.desktop