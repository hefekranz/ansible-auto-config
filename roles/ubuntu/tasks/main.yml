- name: basics utils 
  become: yes
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - git
    - chromium-browser
    - direnv
    - coreutils
    - curl
    - gimp
    - gpg
    - jq
    - lsof
    - mongodb-clients
    - mysql-client
    - mysql-workbench
    - nano
    - netcat
    - nodejs
    - npm
    - openjdk-8-jre
    - openjdk-8-jdk
    - python
    - rsync
    - rdesktop
    - terminator
    - unrar
    - unzip
    - vlc
    - zip
    - gnome-tweak-tool
    - keepassxc
    - clementine
    - wget
